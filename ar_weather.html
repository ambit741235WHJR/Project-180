<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>MONUMENTS</title>

    <!--AFrame.io Libraries-->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!--jQuery Libraries-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <!--Local CSS and jS-->
    <link rel="stylesheet" href="./ar_weather.css">
    <script src="./ar_weather.js" type="text/javascript"></script>
    
    <!--AR Scene-->
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;" id="scene_container">
        <!--AR Camera with GPS-->
        <a-camera gps-camera rotation-reader minDistance="1" positionMinAccuracy="0"></a-camera>
    </a-scene>
</body>
</html>
